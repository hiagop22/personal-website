<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AIH</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onresize="mudouTamanho()">
  <app-root></app-root>
</body>

<script>
  var menuIsClicked = false;

  window.addEventListener("DOMContentLoaded", function() {
    if (window.innerWidth < 922){
      $("#nav").addClass("menu-color");
      aqui.style.display ="none";
    }
  })

  function clickMenu() {

      this.menuIsClicked = !this.menuIsClicked;
      var element = document.getElementById('burguer');

      if(this.menuIsClicked){
        aqui.style.display ="block";
        element.innerText = "close"
      }
      else {
        element.innerText = "menu"
        aqui.style.display ="none";
      }
    }

function mudouTamanho(){
      if (window.innerWidth >= 922){
        burguer.style.display = "none";
          aqui.style.display = "block";
          // this.menuIsClicked = false;
          // if(this.clicked){
            // }
          }
          else {
            burguer.style.display = "block";
            aqui.style.display = "none";
            burguer.innerText = "menu"
            this.menuIsClicked = false;
      }
  }

  document.addEventListener("click", e => {
    if (window.innerWidth < 922){
      if (!nav.contains(e.target)){
        aqui.style.display = "none";
        burguer.innerText = "menu"
        this.menuIsClicked = false;
     }
    }
  })

  $(document).scroll(function () {
      
      $('section').each(function () {
          if(($(this).position().top - 50)<= $(document).scrollTop() && (($(this).position().top - 50) + $(this).outerHeight()) > $(document).scrollTop()) {
              const page = $(this).attr('id');
              $("#nav a" + "#nav-" + page).addClass("menu-active");
              
              if(page != "above") {
                  $("#nav").addClass("menu-color")
                  $("#nav ul").removeClass("non-color-js")
                  $("#nav ul").addClass("color-js")
              }
              else{
                  if (window.innerWidth >= 922){
                    $("#nav").removeClass("menu-color")
                  }
                  $("#nav ul").removeClass("color-js")
                  $("#nav ul").addClass("non-color-js")
              }
          }
          else{
              const page = $(this).attr('id');
              $("#nav a" + "#nav-" + page).removeClass("menu-active");
          }
  });
});

</script>
</html>
